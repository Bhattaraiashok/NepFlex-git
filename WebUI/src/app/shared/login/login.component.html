<div id="login">
  <h3 class="text-center text-white">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-box" class="col-md-12">
        <form id="login-form" class="form" [formGroup]="loginForm">
          <h3 class="text-center text-info">Login</h3>
          <div class="form-group">
            <label for="username" class="text-info">Username:</label><br>
            <input type="text" id="username" class="form-control" formControlName="username" (change)="onchangeform($event,'username')">
          </div>
          <div class="form-group">
            <div class="custom-search-glyphicon">
              <i class="pass_show" (click)="passwordShowField($event)" *ngIf="!hide"></i>
              <i class="pass_hide" (click)="passwordShowField($event)"*ngIf="hide"></i>
            </div>
            <label for="password" class="text-info">Password:</label><br>
            <input type="text" id="strPassword" [type]="hide ? 'password' : 'text'" class="form-control passwordField"
              formControlName="password" (change)="onchangeform($event,'password')">
          </div>

          <div class="form-group">
            <label for="remember-me" class="text-info"><span>Remember me</span> <span>
              <input id="remember-me" name="remember-me" type="checkbox" formControlName="isRememberMe" (change)="onchangeform($event,'isRememberMe')"></span></label><br>        
            <!--<app-spinner *ngIf="spinnerActivated"></app-spinner>-->
            <app-animated-button
            [buttonCollections]="loginComponentButttons" 
            (ParentEmitter)="validateForm($event)"></app-animated-button>
          </div>
          <div id="register-link" class="text-right">
            <a href="register" class="text-info">Register here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
