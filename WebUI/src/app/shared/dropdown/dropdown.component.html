<span *ngFor="let item of dropdownOptions;let i=index; last as isLast ;" [ngClass]="{'border-right':!isLast}">
  <span *ngIf="item.children && item.children.length > 0">
    <button mat-button [matMenuTriggerFor]="menu.childMenu" class="btn btn-outline-light" [disabled]="item.disabled">
      {{item.displayName}}
    </button>
    <app-child-dropdown #menu [items]="item.children"></app-child-dropdown>
  </span>
<span *ngIf="!item.children || item.children.length === 0">
    <button mat-button color="primary" class="btn btn-outline-light" (click)="routeDropdownTo(item.route)">
      {{item.displayName}}
    </button>
  </span>
</span>
