<mat-form-field class="example-chip-list w-100">
  <div class="custom-search-glyphicon" *ngIf="!searchButtonOnOff()">
    <i class="fa fa-search"></i>
  </div>

  <mat-chip-list #chipList>
    <mat-chip *ngFor="let item of searchStringOption" [selectable]="selectable" [removable]="removable" (removed)="remove(item)">
      {{item}}
      <mat-icon matChipRemove *ngIf="removable && item">cancel</mat-icon>
    </mat-chip>

    <input id="multiAutoCompleteSearchBox" placeholder="Search keywords:" #searchInput [formControl]="searchStringCtrl" [matAutocomplete]="auto"
      [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)">
    <app-animated-button *ngIf="searchButtonOnOff()" [buttonCollections]="searchButtton" (ParentEmitter)="searchBtnClicked($event)"></app-animated-button>
  </mat-chip-list>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let item of filteredSearchStrings | async" [value]="item">
      {{item}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
