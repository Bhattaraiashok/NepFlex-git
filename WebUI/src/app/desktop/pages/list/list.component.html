<app-desktop-header></app-desktop-header>

<div class="container custom-width">
  <!-- <div class="field-title"></div> -->
  <div class="list-header">
    <div class="header-field-container">
      <div class="header-field-title">
        <div class="all-results">Total Results({{TotalCount}})</div>
      </div>
    </div>
  </div>
  <div class="info-blocks" *ngIf="!turnLargeLoader">
    <div class="photo-section">
      <app-spinner [showLargeLoader]="turnLargeLoader"></app-spinner>
      <div *ngIf="!turnLargeLoader">
        <div *ngIf="!turnLargeLoader">
          <app-item-container *ngIf="TotalCount!==0" [itemResults]="searchResults" [searchText]="searchText">
          </app-item-container>
          <div *ngIf="TotalCount===0" class="try-again-label"> please try again</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="global-desktop-footer">
  <app-desktop-footer></app-desktop-footer>
</div>
